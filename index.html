<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luca Caruccio</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a0cbdc87e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Luca Caruccio</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover--effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover--effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./download.jpg"
                class="about-me_picture"
                alt="Picture of Me!"
                srcset=""
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="test--purple">Luca Caruccio </span>
            </h1>
            <p class="about-me__info--para">
              I'm an experienced
              <strong class="text--purple"
                >Analyst and Frontend Engineer</strong
              >
              with a passion for Innovation
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-sharp fa-solid fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-file"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="./undrawfigure1.svg" class="about-me__img" />
          </figure>
        </div>
      </div>
    </section>
    <section id="Languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">This is my Technology Stack</h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="pngegg.png" alt="" class="language__img" />
              </figure>
            </div>

            <div class="language">
              <figure class="language__img--wrapper">
                <img src="pngegg.png" alt="" class="language__img" />
              </figure>
            </div>

            <div class="language">
              <figure class="language__img--wrapper">
                <img src="pngegg.png" alt="" class="language__img" />
              </figure>
            </div>

            <div class="language">
              <figure class="language__img--wrapper">
                <img src="pngegg.png" alt="" class="language__img" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
